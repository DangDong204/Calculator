<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - JS</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- CSS - customize -->
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="calc-container">
            <h1>Casio 580</h1>
            <form name="calc">
                <input type="text" name="display" id="display" disabled>
                <br>
                <input type="button" value="7" class="btn btn-light" onclick="numButPress('7')">
                <input type="button" value="8" class="btn btn-light" onclick="numButPress('8')">
                <input type="button" value="9" class="btn btn-light" onclick="numButPress('9')">
                <input type="button" value="+" class="btn btn-secondary" onclick="mathButPress('+')">
                <br>
                
                <input type="button" value="4" class="btn btn-light" onclick="numButPress('4')">
                <input type="button" value="5" class="btn btn-light" onclick="numButPress('5')">
                <input type="button" value="6" class="btn btn-light" onclick="numButPress('6')">
                <input type="button" value="-" class="btn btn-secondary" onclick="mathButPress('-')">
                <br>
                
                <input type="button" value="1" class="btn btn-light" onclick="numButPress('1')">
                <input type="button" value="2" class="btn btn-light" onclick="numButPress('2')">
                <input type="button" value="3" class="btn btn-light" onclick="numButPress('3')">
                <input type="button" value="*" class="btn btn-secondary" onclick="mathButPress('*')">
                <br>

                <input type="button" value="AC" class="btn btn-danger" onclick="clearButPress()">
                <input type="button" value="0" class="btn btn-light" onclick="numButPress('0')">
                <input type="button" value="." class="btn btn-light" onclick="numButPress('.')">
                <input type="button" value="/" class="btn btn-secondary" onclick="mathButPress('/')">
                <br>

                <input type="button" value="MC" class="btn btn-warning" onclick="copyButPress()">
                <input type="button" value="MP" class="btn btn-warning" onclick="pasteButPress()">
                <input type="button" value="=" class="btn btn-light equal-btn " onclick="equalButPress()">
                <br>
                
            </form>
                
        </div>
    </div>

    
</body>
</html>
